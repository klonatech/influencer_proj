{% load static %}
{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Log In</title>
    <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
   <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet" />
    <link
      href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}"
      rel="stylesheet"
    />
    <link href="{% static 'assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet" />

    <!-- Template Main CSS File -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" />
  </head>

  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top bg-dark">
      <div
        class="container-fluid container-xl d-flex align-items-center justify-content-between"
      >
        <a href="https://klona.ai/feed" class="logo d-flex align-items-center">
          <img src="{% static 'assets/img/logo-purple-klona.png' %}" alt="" />
        </a>

        <nav id="navbar" class="navbar">
          <ul>
            <li>
              <a class="nav-link scrollto" href="https://klona.ai/feed">Home</a>
            </li>
            <li><a class="getstarted scrollto" href="{% url 'accounts:sign_up' %}">Create Account</a></li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
        <!-- .navbar -->
      </div>
    </header>
    <!-- End Header -->

<section id="hero2" class="hero2 d-flex col form-group row gy-4">
    <section class="contact">
        <div class="container" data-aos="fade-up">
        </div>
    <div class="container-fluid mt-3 half">
      <div class="container php-email-form">
        <form class=".col-md-*" method="post">
                  {% csrf_token %}

          <div class="form-group row gy-4">
              <img src="{% static 'assets/img/logo-purple-klona.png' %}">
            <h2>Log In</h2>
            <input class="form-control"
              type="hidden"
            />
            <div class="form-group">
              <label for="id_email_or_username">Email or Username</label>
              <input 
                type="text"
                name="email_or_username"
                class="form-control"
                placeholder="Email or Username"
                title=""
                required
                id="id_email_or_username"
              />
            </div>
            <div class="form-group">
              <label for="id_password">Password</label>
              <input 
                type="password"
                name="password"
                class="form-control"
                placeholder="Password"
                title=""
                required
                id="id_password"
              />
            </div>
            <div class="form-group">
              <div class="form-check">
                <input
                  type="checkbox"
                  name="remember_me"
                  class="form-check-input"
                  id="id_remember_me"
                /><label class="form-check-label" for="id_remember_me"
                  >Remember me</label
                >
              </div>
            </div>
            {% for message in messages %}

            <div class="alert alert-danger">
                <a class="close" href="#" data-dismiss="alert">Ã—</a>
                {{message}}
                {{ form.errors }}
            </div>
      
            {% endfor %}
              <div>
            <button type="submit">Log in</button>
              </div>
          </div>
        </form>

        <hr />

        <ul>
          <li>
            <a href="{% url 'accounts:restore_password' %}">Forgot your password?</a>
          </li>
        </ul>

      </div>
    </div>

    </section>
    </section>

  <script src="{% static 'assets/vendor/jquery/jquery-3.4.1.min.js' %}"></script>

     <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
     <script src="{% static 'assets/js/ie10-viewport-bug-workaround.js' %}"></script>

        <!-- Vendor JS Files -->
        <script src="{% static 'assets/vendor/purecounter/purecounter_vanilla.js' %}"></script>
        <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
        <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
        <script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
        <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
<!--        <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>-->

        <!-- Template Main JS File -->
        <script src="{% static 'assets/js/main.js' %}"></script>

  </body>
</html>
