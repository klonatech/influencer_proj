{% extends 'layouts/default/base.html' %}
{% load static %}

{% block startdata %}
<style>
    /* Add your CSS styling here */
    .form-container {
        text-align: center;
        max-width: 600px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    .form-field {
        margin-bottom: 10px;
    }

    .form-label {
        display: inline-block;
        width: 120px; /* Adjust this width as needed */
        font-weight: bold;
    }

    .form-input {
        width: calc(100% - 130px); /* Adjust this value based on label width and margin */
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .form-submit {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .form-submit:hover {
        background-color: #45a049;
    }
</style>

<div class="form-container">
    <h2>User Form</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-field">
            <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label><br>
            {{ field }}
        </div>
        {% endfor %}
        <button class="form-submit" type="submit">Submit</button>
    </form>
</div>
{% endblock startdata %}
